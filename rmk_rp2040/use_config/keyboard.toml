[keyboard]
name = "RMK Keyboard"
product_name = "RMK Keyboard"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "haobo"
chip = "rp2040"

[matrix]
# Input and output pins are mandatory
input_pins = ["PIN_0", "PIN_1", "PIN_3", "PIN_4", "PIN_5"]
output_pins = ["PIN_6", "PIN_7", "PIN_8", "PIN_9", "PIN_10", "PIN_11", "PIN_12", "PIN_13", "PIN_14", "PIN_15", "PIN_16", "PIN_17", "PIN_18", "PIN_19", "PIN_20"]
# WARNING: Currently row2col/col2row is set in RMK's feature gate, row2col config here is valid ONLY when you're using cloud compilation
# Checkout documentation here: https://rmk.rs/docs/user_guide/faq.html#my-matrix-is-row2col-the-matrix-doesn-t-work
# row2col = true

[layout]
rows = 5
cols = 15
layers = 1
keymap = [
    [
        [
            "A",
            "B",
            "C",
        ],
        [
            "Kc1",
            "Kc2",
            "Kc3",
        ],
        [
            "LCtrl",
            "MO(1)",
            "LShift",
        ],
        [
            "OSL(1)",
            "LT(2, Kc9)",
            "LM(1, LShift | LGui)",
        ],
    ],
    [
        [
            "_",
            "TT(1)",
            "TG(2)",
        ],
        [
            "_",
            "_",
            "_",
        ],
        [
            "_",
            "_",
            "_",
        ],
        [
            "_",
            "_",
            "_",
        ],
    ],
]



[storage]
# Storage feature is enabled by default
# enabled = false

[rmk]
morse_max_num = 8
max_patterns_per_key = 8